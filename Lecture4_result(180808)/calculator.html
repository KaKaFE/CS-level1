<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 포지션 값해결필요
    창크기가 줄어들시, 이미지만 줄어들고
    버튼과 인풋창은 고정된 크기임. */
    .con {
        position: relative;
        width: 100%;
        max-width: 400px;
    }
    .con img {
        width: 100%;
        height: auto;
    }
    .con .btn {
        position: absolute;
        top: 30%;
        height: 490px;
        width: 400px;
        display: table;
        opacity: 0;
    }
    .con #output {
        position: absolute;
        top: 15%;
        left: 1%;
        height: 95px;
        width: 390px;
        background-color: black;
        color: white;
        border: none;
        text-align: right;
        font-size: 90px;
    }
    .con td{
        height: 95px;
        width: 95px;
    }
</style>
<body>
    <h1>JS Gui 계산기</h1>
    <div class="con">
        <img src='background.png'>
        <table class="btn">
            <tr>
                <td onclick="calcul.clear()" >c</td>
                <td onclick="calcul.null()">+-</td>
                <td onclick="calcul.null()">%</td>
                <td onclick="calcul.input(event)">/</td>
            </tr>
            <tr>
                <td onclick="calcul.input(event)">7</td>
                <td onclick="calcul.input(event)">8</td>
                <td onclick="calcul.input(event)">9</td>
                <td onclick="calcul.input(event)">*</td>
            </tr>
            <tr>
                <td onclick="calcul.input(event)">4</td>
                <td onclick="calcul.input(event)">5</td>
                <td onclick="calcul.input(event)">6</td>
                <td onclick="calcul.input(event)">-</td>
            </tr>
            <tr>
                <td onclick="calcul.input(event)">1</td>
                <td onclick="calcul.input(event)">2</td>
                <td onclick="calcul.input(event)">3</td>
                <td onclick="calcul.input(event)">+</td>
            </tr>
            <tr>
                <td colspan="2" onclick="calcul.input(event)">0</td>
                <td onclick="calcul.input(event)">.</td>
                <td onclick="calcul.run()">=</td>
            </tr>
            </table>
     <input type="text" id='output' placeholder='0' maxlength="8">
     
    </div>
    <script src='calculator.js'></script>
</body>
</html>
