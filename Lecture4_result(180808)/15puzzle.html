<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    button,
    pre {
        font-size: 25px;
    }

    div button {
        padding: 5px;
        margin: 3px;
        margin-bottom: 20px;
    }

    span {
        font-size: 25px;
    }

    #grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
    }

    h1,
    #game,
    #rankboard {
        border-style: dashed;
        border-width: 10px;
        text-align: center;
        border-color: gray;
    }
</style>

<body>
    <h1>JS 15퍼즐</h1>
    <div id='grid'>
        <div id='game'>
            <pre id='word'>HELLO</pre>
            <div id='word2'></div>
            <button onclick='Reverse()'>뒤집기</button>
            <button onclick='Lpush()'>←밀기</button>
            <button onclick='Rpush()'>→밀기</button>
            <button onclick="check()">채점</button><span> 점수 : </span> <span id='score'>0</span>
            <h2 id='check'></h2>
            <span id=time></span>
        </div>
        <div id='rankboard'>
            <h2>랭킹</h2>
            <div id='rank0'>1위 </div>
            <div id='rank1'>2위</div>
            <div id='rank2'>3위</div>
            <div id='rank3'>4위</div>
            <div id='rank4'>5위</div>
            <div id='rank5'>6위</div>
            <div id='rank6'>7위</div>
            <div id='rank7'>8위</div>
            <div id='rank8'>9위</div>
            <div id='rank9'>10위</div>
        </div>
    </div>
</body>
<script src='15puzzle.js'></script>

</html>
