<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>온도 변환기</title>
</head>
<style>
    body {
        text-align: center;
    }
    input {
        border: none;
    }
    button{
        border:none;
    }
</style>

<body>
    <h1>화씨온도 단위 변환기</h1>
    화씨 :  <input type="text" id="hwa" size="1" placeholder="입력">°F<br>
    <div><button onclick="main()">변환</button></div>
    섭씨 :  <input type="text" id="sub" value="" size="1">°C<br>
    <script>
        function main(){
            var F = document.getElementById("hwa").value;
            var C = (Number(F) - 32) / 1.8;
            document.getElementById('sub').value = C.toFixed(2);
        }        
    </script>
</body>

</html>
