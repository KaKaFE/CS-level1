<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
    }
    div{
        font-size: 25px;
    }
</style>
<body>
    <h1>값의 길이 구하기.</h1>
    <input type="text" id="str" placeholder="입력하세요.">
    <button onclick="main()">길이 구하기</button>
    <div id='result'></div>
    <script>
        function main(){
            var Str = document.getElementById('str').value
            var result = Str.length
            document.getElementById('result').innerHTML = 
            '입력하신 값의 길이는'+ result + '입니다.';  
        }
       

    </script>
</body>
</html>
