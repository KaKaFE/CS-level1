<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>1번예제</h1>
    <p id="demo"></p>
    <script>
        var print10 = function () {
            for (i = 1; i < 11; i++) {
                document.write(i)
            }
        }
        print10();
        var demo = document.getElementById('demo');
        var uptime = function () {
            demo.innerHTML = new Date();
        }
        var time = setInterval(uptime , 1000);
    </script>
</body>

</html>
